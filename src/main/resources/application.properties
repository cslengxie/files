spring.application.name=files
server.port=8888
server.servlet.context-path=/files

spring.resources.static-locations=classpath:/templates/,classpath:/static/,file:${upload.dir}

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/files?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:/mybatis/mapper/*.xml
mybatis.type-aliases-package=com.crx.entity

spring.mvc.hiddenmethod.filter.enabled=true

upload.dir=E:/files


